<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>HTML</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/signup-login.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1 class="shop-logo"><span>Shopify</span>Nook</h1>
    </div>
    <!--<div class="search-input">
      <input type="text" name="search" id="search" placeholder="Search" />
      <button class="btn search">Search</button>
    </div>-->
    <ul class="">
      <li><a class="" href="index.html"><img src="images/icons/icons8-home-50.png"/>Home</a></li>
      <li><a class="" href="checkout.html"><span class="js-cart-quantity">0</span><img src="images/icons/icons8-cart-80.png"/>Cart</a></li>
      <li><a class="" href="#orders"><img src="images/icons/icons8-list-64.png"/>Orders</a></li>
      <li><a class="" href="/signup-login.html"><img src="images/icons/icons8-user-50.png"/>Account</a></li>
    </ul>
  </header>
  <section class="main">
    <div class="form-container">
        <div class="toggle-buttons">
            <button id="login-toggle">Login</button>
            <button id="signup-toggle">Sign Up</button>
        </div>
        <form id="login-form" class="form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Email or Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="new-username" placeholder="Email or Username" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
  </section>
  
  <script src="/scripts/signup-login.js"></script>
</body>
</html>
